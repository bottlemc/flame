buildscript {
    repositories {
        mavenCentral()
        maven {
            url = 'https://jitpack.io/'
        }
    }

    dependencies {
        classpath 'com.github.glassmc:kiln:v0.4.8'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

apply plugin: 'kiln-standard'
apply plugin: 'kiln-main'

import static com.github.glassmc.kiln.standard.DependencyHandlerExtension.*

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io/'
    }
}

dependencies {
    runtimeOnly 'com.github.glassmc:loader:v0.4.2'

    implementation 'com.github.glassmc:loader:v0.4.2'
    implementation shard('sheet', '0.1.0')
    implementation shard('sculpt', '0.2.0')
}